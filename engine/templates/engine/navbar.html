{% load static %}
{% load startswith %}
<div class="ui pointing huge menu">
	<div class="header item">
		Bughunt3r
	</div>
	{% url 'home' as hm %}
	{% url 'subdomain-enum' as se %}
	{% url 'port-scan' as pos %}
	{% url 'results' as re %}
	{% url 'about' as ab %}
	{% url 'settings' as set %}
	<a class="{% if request.path == hm %}active{% endif %} item" href="{{ hm }}">
		Home
	</a>
	<a class="{% if request.path == se %}active{% endif %} item" href="{{ se }}">
		Subdomain Enumeration
	</a>
	<a class="{% if request.path == pos %}active{% endif %} item" href="{{ pos }}">
		Port Scan
	</a>
	<a class="{% if request.path|startswith:'/results/' %}active{% endif %} item" href="{{ re }}">
		Results
	</a>
	<a class="{% if request.path == ab %}active{% endif %} item" href="{{ ab }}">
		About
	</a>
	<div class="ui right dropdown item">
		More
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item">
				<div class="ui slider checkbox">
					<input type="checkbox" name="theme">
					<label>Theme</label>
				</div>
			</div>
			<div class="item">
				<a class="{% if request.path == ab %}active{% endif %}" href="{{ set }}">
					Settings
				</a>
			</div>
			<div class="item">Logout</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function (){
		$('.ui.dropdown').dropdown();
	});
</script>
