{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% block title %}
			<title>Home</title>
		{% endblock %}
	</head>

	<body>

		{% block main %}
			<main class="ui container">
				<br>
				<h1 class="ui header center">bughunt3r</h1>

				{% if last_result %}
					<div class="ui raised {{ colors | random }} segment">
						<h2 class="ui header center">Last Scan</h2>
						<a href="{% url 'results' last_result.type last_result.timestamp %}">
							<div>
								<b>Domain: </b> {{ last_result.domain }}
								<br>
								<b>Performed on:</b> {{ last_result.dt }}
								<br>
								<b>Tool Used:</b> {{ last_result.tool }}
							</div>
						</a>
					</div>
					
				{% endif %}
			</main>
		{% endblock %}
	</body>

</html>
