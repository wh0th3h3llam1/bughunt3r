{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% block title %}
			<title>Page Not Found</title>
		{% endblock %}
	</head>

	<body>

		{% block main %}
			<main class="ui container center">
				<br>
				<h1 class="ui header">Page Not Found</h1>

				<div class="ui placeholder segment">
					<div class="ui icon header">
					<i class="searchengin icon"></i>
					Page Not Found
					</div>
					<div class="ui primary animated button" tabindex="0">
						<div class="visible content">Scan Subdomain</div>
						<div class="hidden content" onclick="location.href='{% url 'subdomain-enum' %}'">
							<i class="right arrow icon"></i>
						</div>
					</div>
				</div>

			</main>
		{% endblock %}
	</body>

</html>
